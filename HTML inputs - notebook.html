<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML inputs</title> <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#methods-->
                               <!--change the type of the HTML inputs-->
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text">
        <input type="submit"><br>
        <label>Button:</label>
        <input type="button">
        <input type="checkbox"><br>
        <label>Color:</label>
        <input type="color"><br>
        <label>Date:</label>
        <input type="date"><br>
        <label>datetime-local:</label>
        <input type="datetime-local"><br>
        <label>email:</label>
        <input type="email"><br>
        <label>Upload file:</label>
        <input type="file"><br>
        <label>image:</label>
        <input type="image"><br> <!--used to create graphical submit buttons, i.e. submit buttons that take the form of an image rather than text.-->
        <label>month:</label>
        <input type="month"><br>
        <label>number:</label>
        <input type="number"><br>
        <label>password:</label>
        <input type="password"><br>
        <label>reset</label>
        <input type="reset"><br>
        <label>radio</label>
        <input type="radio"><br><!--A radio button, allowing a single value to be selected out of multiple choices with the same name value.-->
        <label>range</label>
        <input type="range"><br><!--A control for entering a number whose exact value is not important. Displays as a range widget defaulting to the middle value. Used in conjunction min and max to define the range of acceptable values. -->
        <label>url:</label>
        <input type="url"><br>
        <label>Tel:</label>
        <input type="tel">
    </form>   
</body>
</html>
